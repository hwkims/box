<style>

* {

}

body {
  background-color: rgb(255, 255, 255);
  font-family: "Roboto", sans-serif;

  display: grid;
  place-items: center;

  line-height: 1.5;

button {
  background-color: #33b249;

  border: none;
  border-radius: 0.5em;
  padding: 0.5em 1.25em;
  gap: 0.5em;

button:active {

    /* Style the modal popup */
.modal {
  display: none; /* Hide the modal by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal content */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto; 
  padding: 3%;
  border: 1px solid #888;
  box-shadow: 0px 0px 10px #888;
  border-radius: 50px;
  width: 80%; /* Could be more or less, depending on screen size */
  text-align: center;
}

/* The close button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

</style>
</head>
<body>
    <header>
        <audio src="confetti.mp3"></audio>
        <button id="open-modal">
            <p>üéÅ</p>

    <script>
        const button = document.querySelector("button");

button.addEventListener("click", activateFunctions);


function audioPlay() {
    const audio = document.querySelector("audio")
    audio.currentTime = 0.2
    audio.play()
}

function shootConfetti() {
  var count = 200;
  var defaults = {
    origin: { y: 0.6 },
  };

  function fire(particleRatio, opts) {
    confetti(
      Object.assign({}, defaults, opts, {
        particleCount: Math.floor(count * particleRatio),
      })
    );
  }

  fire(0.25, {
    spread: 26,
    startVelocity: 55,
  });

  fire(0.2, {
    spread: 60,
  });

  fire(0.35, {
    spread: 100,
    decay: 0.91,
    scalar: 0.8,
  });

  fire(0.1, {
    spread: 120,
    startVelocity: 25,
    decay: 0.92,
    scalar: 1.2,
});

  fire(0.1, {
    spread: 120,
    startVelocity: 45,
  });
}

function activateFunctions() {
    audioPlay()
    shootConfetti()
}
    </script>

    <!-- The modal popup container -->
<div class="modal" id="product-modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>ÎãπÏ≤®! Ï∂ïÌïòÌï©ÎãàÎã§.</h2>
      <img id="randomImage" src="" alt="Product">
      <p>Ï†ïÍ∞Ä 5,000,000Ïõê</p>
      <button>Î∞∞ÏÜ°ÏßÄ ÏûÖÎ†•ÌïòÍ∏∞</button>

  <script>
    // Get the modal popup and the button to trigger it
const modal = document.getElementById('product-modal');
const openModalButton = document.getElementById('open-modal');
const randomImage = document.getElementById('randomImage');

// Function to generate a random number within a range
function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Add an event listener to the button to open the modal
openModalButton.addEventListener('click', () => {
  // Generate a random image number from 1 to 5
  const randomImageNum = getRandomInt(1, 9);

  // Set the image source to the random image file
  randomImage.src = `${randomImageNum}.png`; // Adjust image file names as needed

  modal.style.display = 'block';
});

// Add an event listener to the close button to close the modal
document.getElementsByClassName('close')[0].addEventListener('click', () => {
  modal.style.display = 'none';
});

// Add an event listener to the modal popup to close it when clicked outside
window.addEventListener('click', (event) => {
  if (event.target === modal) {
    modal.style.display = 'none';
  }
});
  </script>
